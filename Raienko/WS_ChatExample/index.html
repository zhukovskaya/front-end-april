<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets - Simple chat</title>

        <style>
        * { font-family:tahoma; font-size:16px; padding:0px; margin:0px; }
        p { line-height:1.4em; }
        div { width:800px; margin-left:auto; margin-right:auto;}
        #content { padding:5px; background:#ddd; border-radius:5px; overflow-y: scroll;
                   border:1px solid #CCC; margin-top:10px; height: 450px; }
        #input { border-radius:2px; border:1px solid #ccc;
                 margin-top:10px; padding:5px; width:350px;  }
        #status { width:250px; display:block; float:left; margin-top:15px; }
        .image {
            max-width: 300px;
        }
        #typing {
            display: block;
            background: #fff;
            padding: 10px;
            min-height: 1.4em;
        }
        </style>
    </head>
    <body>
        <div class="content-holder">            
            <div id="content"></div>
            <span id="typing"></span>
        </div>
        <div>
            <span id="status">Connecting...</span>
            <input type="text" id="input" disabled="disabled" />
            <button id="logout-btn">logout</button>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script src="./chat-frontend.js"></script>
    </body>
</html>
