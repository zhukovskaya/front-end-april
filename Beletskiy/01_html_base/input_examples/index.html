<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"></meta>
</head>


<body>
	
	<!-- INPUT COLOR -->
	<section>
	<h2>Input Color</h2>
		<form>
			<input name="color" type="color" id="color">
		</form>
	</section>
	<hr>
	
	<!-- INPUT DATE -->
	<section>
	<h2>Input Date</h2>
		<form>
			<input name="color" type="date" id="color">
		</form>
	</section>
	<hr>
	
	
	<!-- INPUT EMAIL -->
	<section>
	<h2>Input Email</h2>
	
		<h4>No validate</h4>
		<form validate>
			<label for="email">Email</label>
			<input name="color" type="email" id="novalid-email" required>
			<input name="submit" type="submit">
		</form>
	</section>
	<hr>
	
	
	
	
	<!-- INPUT RANGE -->
	<section>
	<h2>Input Range</h2>
		<form>
			<input name="rangename" type="range" id="range" min=5 max=20 step=2 style="width: 200px;">
		</form>
	</section>
	<hr>



</body>

</html>
