<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>phone-book</title>
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<form>
<input type="text" placeholder="Enter a name">
<button>Search</button>
<button>Reset</button>
</form>
<table>
	<thead>
		<th>
			<td>Name</td>
			<td>Phone</td>
			<td>Email</td>
			<td>Action</td>
		</th>
	</thead>
	<tbody>
		
	</tbody>
</table>
<hr>
<form novalidate>
<div class="row">
<label for="name">Name</label>
<input id="name" name="name" type="text" placeholder="Enter a name">
</div>
<div class="row">
<label for="phone">Phone</label>
<input id="phone" name="phone" type="phone" placeholder="Enter a phone number">
</div>
<div class="row">
<label for="email">Email</label>
<input id="email" name="email" type="email" placeholder="Enter an Email">
</div>
<button id="add" type="button">Add contact</button>
</form>
<div id="error">
</div>
</body>
</html>
