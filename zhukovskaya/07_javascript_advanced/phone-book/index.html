<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>phone-book</title>
		<script src="script.js" type="text/javascript"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<form>
			<input type="text" placeholder="Enter a name">
			<button>Search</button>
			<button>Reset</button>
		</form>
		<table>
			<thead>
				<th>Name</th>
				<th>Phone</th>
				<th>Email</th>
				<th>Action</th>
			</thead>
			<tbody>
			
			</tbody>
		</table>
		<hr>
		<form id="info" novalidate>
			<div class="row">
				<label for="name">Name</label>
				<input id="name" type="text" placeholder="Enter a name">
			</div>
			<div class="row">
				<label for="phone">Phone</label>
				<input id="phone" type="phone" placeholder="Enter a phone number">
			</div>
			<div class="row">
				<label for="email">Email</label>
				<input id="email" type="email" placeholder="Enter an Email">
			</div>
			<button id="add" type="button" value="add contact" >Add contact</button>
		</form>
	</body>
</html>
