<!DOCTYPE HTML5>
<html>
	<head>
	<title>Input examples</title>
		<meta charset="UTF-8" content="text/html" http-equiv="Content-Tipe" />		
	</head>
	<body>
	
		<!--INPUT COLOR-->
		<section>
			<h2> Input color</h2>
			<form>
			<input name="color" type="color" id="color">
			</form>
		</section>
		<hr/>
		<!--INPUT DATE-->
		<section>
			<h2> Input date</h2>
			<form>
			<input name="date" type="date" id="date">
			</form>
		</section>
		<hr/>
		<!--INPUT Email-->
		<section>
			<h2> Input email</h2>
			<form>
				<label for="email">Email</label>
				<input name="email" type="email" id="email" required>
			</form>
		</section>
		<!--INPUT Email-->
		<section>
			<h2> Input email</h2>
			<form>
				<label for="non-email">Non email</label>
				<input name="email" type="email" id="email" required>
			</form>
		</section>
		<!--INPUT Range-->
		<section>
			<h2> Input range</h2>
			<form>
				<input name="rangename" type="range" id="range" min="2" max="40" step="5" style="width: 200px">
			</form>
		</section>
		
		
			 
		
			
			
	</body>
</html>
